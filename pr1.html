<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бесконечный прогресс-бар</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 50px;
        }
        
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            animation: progress 2s linear infinite;
        }
        
        @keyframes progress {
            0% {
                width: 0%;
                margin-left: 0;
            }
            50% {
                width: 100%;
                margin-left: 0;
            }
            100% {
                width: 0%;
                margin-left: 100%;
            }
        }
        
        h1 {
            color: #333;
        }
        
        .description {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>      
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</body>
</html>
