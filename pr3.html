<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата кредитной картой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .card-number {
            letter-spacing: 1px;
        }
        .card-details {
            display: flex;
            gap: 15px;
        }
        .card-details > div {
            flex: 1;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Оплата кредитной картой</h1>
    <form id="paymentForm">
        <div class="form-group">
            <label for="cardNumber">Номер кредитной карты</label>
            <input type="text" id="cardNumber" class="card-number" 
                   placeholder="1111 2222 3333 4444" maxlength="19" 
                   pattern="[0-9\s]{13,19}" required>
        </div>
        
        <div class="form-group">
            <label for="cardName">Имя владельца</label>
            <input type="text" id="cardName" placeholder="VALERIY MARTIROSOV" required>
        </div>
        
        <div class="form-group card-details">
            <div>
                <label for="expiryDate">Срок действия</label>
                <input type="text" id="expiryDate" placeholder="MM/ГГ" 
                       pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
            </div>
            <div>
                <label for="cvv">CVV/CVN</label>
                <input type="text" id="cvv" placeholder="123" 
                       pattern="[0-9]{3,4}" maxlength="4" required>
            </div>
        </div>
        
        <button type="submit">Оплатить</button>
    </form>

    <script>
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '');
            if (value.length > 0) {
                value = value.match(new RegExp('.{1,4}', 'g')).join(' ');
            }
            e.target.value = value;
        });
        
        document.getElementById('expiryDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });
        
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Оплата обрабатывается...');
        });
    </script>
</body>
</html>
